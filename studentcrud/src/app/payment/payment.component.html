<div class="container mt-5">


  <h1 class="fw-bold text-center">Payment Details</h1>
   <div class="col-lg-6 m-3">
    <form (ngSubmit)="savePayment() ">
      <label  class="fw-bold" for="intern">Select Intern:</label>
      <select [(ngModel)]="selectedInternId"  name="intern" required  (change)="onInternChange()">
        <option value="">-- Select Intern --</option>
        <option *ngFor="let intern of internList" [value]="intern.id">
          {{ intern.name }} - {{ intern.domain }}
        </option>
      </select> 
      <!-- <div class="mt-2">
        <label for="name" class="fw-bold">Name</label>
        <select class="form-select" [(ngModel)]="selectedInternId" name="name"  id="name" required >
          <option value="">Select Name</option>
          <option *ngFor="let intern of internList" [value]="intern.name">
            {{ intern.name }}
          </option>
        </select>
      </div> -->
      <div class="mt-3">
        <label for="domain" class="fw-bold">Domain</label>
        <input type="text" id="domain" class="form-control" [(ngModel)]="data.domain" name="domain">
      </div>

      <div class="mt-3">
        <label for="amount" class="fw-bold">Amount</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="data.amount" name="amount">
      </div>
      <div class="mt-3">
        <label for="paymentDate" class="fw-bold">Date of Payment</label>
        <input type="date" id="paymentDate" class="form-control" [(ngModel)]="data.paymentDate" name="paymentDate">
      </div>
      <div class="mt-3">
        <label for="mode" class="fw-bold">Mode of Payment</label>
        <select class="form-select" [(ngModel)]="data.mode" name="mode">
          <option value="">Select payment mode</option>
          <option value="online">Online</option>
          <option value="cash">Cash</option>
        </select>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary rounded px-4">Submit</button>
      </div>
    </form>
  </div>
</div>



<div class="col-lg-12 col-md-12 col-sm-0">
  <table class="table table-striped table-bordered border-secondary table-hover  my-5  w-75">
    <thead class="rounded">
      <tr class="bg-success">
        <th class="p-2 bg-info text-center">StudentName</th>
        <th class="p-2 bg-info text-center">Domain</th>
        <th class="p-2 bg-info text-center">Amount</th>
        <th class="p-2 bg-info text-center">paymnet Date </th>
        <th class="p-2 bg-info text-center">payment mode</th>
        <th class="p-2 bg-info text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of paymentList">
        <td class="p-2 text-center">{{ payment.name }}</td>
        <td class="p-2 text-center">{{ payment.domain }}</td>
        <td class="p-2 text-center">{{ payment.amount }}</td>
        <td class="p-2 text-center">{{ payment.paymentDate }}</td>
        <td class="p-2 text-center">{{ payment.mode }}</td>
        <td class="p-2 text-center">
          <button class="btn btn-secondary rounded mx-2" >Edit</button>
          <button class="btn btn-danger rounded mx-2">Delete</button>
          <!-- (click)="deletePayment(payment.id)"
          (click)="editPayment(payment)" -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
