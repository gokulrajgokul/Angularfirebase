<div class="container-fluid">
    <img class="img-fluid rounded" src="/assets/images/femtologo.png" alt="Femto"
        style="max-height: 80px; width: auto;">

    <nav class="navbar navbar-expand-md bg-light shadow rounded p-2" id="header">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-2">
                <li class="nav-item"><a href="registerintern" class="btn rounded-pill text-white">Register Intern</a></li>
                <li class="nav-item"><a href="#" class="btn rounded-pill text-white">Intern Details</a></li>
                <li class="nav-item"><a href="assigntask" class="btn rounded-pill text-white">Assign Task</a></li>
                <li class="nav-item"><a href="#" class="btn rounded-pill text-white">Pending Task</a></li>
                <li class="nav-item"><a href="#" class="btn rounded-pill text-white">Task Report</a></li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="row mt-2">
            <div class="col-lg-4 col-md-8 col-sm-10 offset-md-1 offset-lg-0">
                <div class="col p-4 m-3 rounded" id="col1">
                    <form #taskForm="ngForm" (ngSubmit)="saveData()">
                        <h4>Assign Task</h4>
                        <select class="form-select" [(ngModel)]="data.name" name="name" required>
                            <option value="">Select Name</option>
                            <option *ngFor="let intern of internList" [value]="intern.name">{{ intern.name }}</option>
                        </select>

                        <input class="col-12 mt-2 rounded" type="text" placeholder="Task Title"
                            [(ngModel)]="data.tasktitle" name="tasktitle" required>

                        <input class="col-5 mt-2 rounded" type="date" [(ngModel)]="data.srtdate" name="srtdate">

                        <input class="col-5 offset-lg-2 rounded" type="date" [(ngModel)]="data.enddate" name="enddate">

                        <textarea class="col-12 mt-2 rounded" placeholder="Task Description"
                            [(ngModel)]="data.description" name="description"></textarea>

                        <input type="submit" class="col-4 rounded mt-2" id="btn" [disabled]="taskForm.invalid"
                            value="Update">
                        <input type="reset" class="col-4 offset-lg-4 mt-2" id="button" value="Reset"
                            (click)="resetForm()">
                    </form>
                </div>
            </div>

            <div class=" col-lg-7 col-md-10 offset-md-1 col-sm-12 off-sm-0 ">
                <h4 class="my-4">Assigned Tasks</h4>
                <table
                    class="table table-responsive table-striped table-bordered border-secondary table-hover col-4 w-100">
                    <thead class="rounded ">
                        <tr class="bg-success">
                            <th class="p-2 bg-info  text-center">Name</th>
                            <th class="p-2 bg-info text-center">Task Title</th>
                            <th class="p-2 bg-info text-center">Start Date</th>
                            <th class="p-2 bg-info text-center">End Date</th>
                            <th class="p-2 bg-info text-center">Task Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of taskList">
                            <td class="p-2 text-center">{{ task.name }}</td>
                            <td class="p-2 text-center">{{ task.tasktitle }}</td>
                            <td class="p-2 text-center">{{ task.srtdate | date }}</td>
                            <td class="p-2 text-center">{{ task.enddate | date }}</td>
                            <td class="p-2 text-center">{{ task.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
