<!DOCTYPE html>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="text-left">Add Task</h2>

    <nav>
      <a href="#" class="text-muted">Home</a> /
      <a href="#" class="text-primary">Add Task</a>
    </nav>
  </div>
  <div class="card">
    <div class="card-header bg-primary text-white">Add Student</div>
    <div class="card-body">
      <form action="">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" value="John" />
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" value="user1" />
        </div>
        <div class="mb-3">
          <label class="form-label">Task Tittle</label>
          <input type="text" class="form-control" value="" />
        </div>
        <div class="mb-3">
          <label class="form-label" style="padding: 10px"
            >Task Description</label
          >
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-center align-item-center">
          <div class="d-flex">
            <label class="form-label">Assigned-Date</label>
            <input type="date" class="" />
          </div>
          <div class="d-flex ml-5">
            <label class="form-label">Submission-Date</label>
            <input type="date" class="" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">
          Add Task
        </button>
      </form>
    </div>
  </div>
</div>
