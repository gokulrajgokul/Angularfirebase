<h2 class="mb-4 text-center">Add Task</h2>
<form #taskForm="ngForm" (ngSubmit)="saveData()" class="p-4 border rounded bg-light shadow">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required #name="ngModel">
      <div class="text-danger" *ngIf="name.invalid && name.touched">Name is required.</div>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="data.email" name="email" required email #email="ngModel">
      <div class="text-danger" *ngIf="email.invalid && email.touched">Valid email is required.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="tasktitle" class="form-label">Task Title</label>
    <input type="text" id="tasktitle" class="form-control" placeholder="Task Title" [(ngModel)]="data.tasktitle" name="tasktitle" required #tasktitle="ngModel">
    <div class="text-danger" *ngIf="tasktitle.invalid && tasktitle.touched">Task title is required.</div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" placeholder="Description" [(ngModel)]="data.description" name="description" required #description="ngModel" rows="3"></textarea>
    <div class="text-danger" *ngIf="description.invalid && description.touched">Description is required.</div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="srtdate" class="form-label">Start Date</label>
      <input type="date" id="srtdate" class="form-control" [(ngModel)]="data.srtdate" name="srtdate" required #srtdate="ngModel">
      <!-- <div class="text-danger" *ngIf="srtdate.invalid && srtdate.touched">Start date is required.</div> -->
    </div>

    <div class="col-md-6">
      <label for="enddate" class="form-label">End Date</label>
      <input type="date" id="enddate" class="form-control" [(ngModel)]="data.enddate" name="enddate" required #enddate="ngModel">
      <!-- <div class="text-danger" *ngIf="enddate.invalid && enddate.touched">End date is required.</div> -->
    </div>
  </div>
<div class="col d-flex justify-content-center">
  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="taskForm.invalid">Save Task</button>
  </div>
</div>
</form>
